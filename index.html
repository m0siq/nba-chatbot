<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>NBA AI Assistant</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #002D62; color: white; display: flex; flex-direction: column; align-items: center; padding: 50px; }
        .chat-container { background: white; color: #333; padding: 25px; border-radius: 15px; width: 100%; max-width: 500px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        input { width: 100%; padding: 12px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background-color: #FDB927; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; color: #002D62; }
        button:hover { background-color: #ffcc5f; }
        #respuesta { margin-top: 20px; padding: 15px; background: #f9f9f9; border-left: 5px solid #FDB927; border-radius: 4px; min-height: 50px; }
    </style>
</head>
<body>
    <h1>NBA Q&A Project</h1>
    <div class="chat-container">
        <input type="text" id="pregunta" placeholder="Escribe tu pregunta sobre la NBA...">
        <button onclick="hacerConsulta()">Enviar Pregunta</button>
        <div id="respuesta">La respuesta aparecerá aquí...</div>
    </div>

    <script>
        async function hacerConsulta() {
            const preguntaUsuario = document.getElementById('pregunta').value;
            const cajaRespuesta = document.getElementById('respuesta');
            
            if (!preguntaUsuario) return;
            cajaRespuesta.innerText = "Buscando en la base de conocimientos...";

            const url = "https://chatbot-personalizado.cognitiveservices.azure.com/language/:query-knowledgebases?projectName=Preguntas-NBA&api-version=2021-10-01&deploymentName=production"; 
            const apiKey = "1kf5dlBwbEEWSJBjfpKsmSQj34muJbDhleePBIDG5Jwga3fWVbYAJQQJ99CAACYebJFXJ3w3AAAAACOGw7nU";

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Ocp-Apim-Subscription-Key': apiKey,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        "question": preguntaUsuario
                    })
                });

                const data = await response.json();
                
                if (data.answers && data.answers.length > 0) {
                    cajaRespuesta.innerText = data.answers[0].answer;
                } else {
                    cajaRespuesta.innerText = "No se encontró una respuesta clara.";
                }
            } catch (error) {
                cajaRespuesta.innerText = "Error al conectar con el servicio de Azure.";
                console.error(error);
            }
        }
    </script>
</body>
</html>
